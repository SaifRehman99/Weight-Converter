<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font Added -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900i&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body class="bgImg">
    <nav class="navbar navbar-expand-lg navbar-light bg-info text-center justify-content-center">

        <a class="navbar-brand  " href="#">
            <h3>Web App</h3>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-dark text-center my-3">Weight Converter</h1>
                <form>
                    <div class="input-group mb-3" id="pound">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-weight"></i></span>
                        </div>
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Pounds.."
                            id="poundData">
                    </div>
                    <div class="input-group mb-3" id="gram">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-weight"></i></span>
                        </div>
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Grams.."
                            id="gmData">
                    </div>
                    <div class="input-group mb-3" id="kilo">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-weight"></i></span>
                        </div>
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Kilogram.."
                            id="kgData">
                    </div>
                    <div class="input-group mb-3" id="ounce">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-weight"></i></span>
                        </div>
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Ounce.."
                            id="ounceData">
                    </div>
                    <select class="custom-select" id="selectItem">
                        <option selected>Enter Data in Format..</option>
                        <option value="pound">Pound</option>
                        <option value="gram">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="ounce">Ounce</option>
                    </select>
                </form>

                <div id="results">
                    <div class="card mb-3 bg-info">
                        <div class="card-body">
                            <div class="card-block">
                                <h3>Grams:</h3>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3 bg-danger">
                        <div class="card-body">
                            <div class="card-block">
                                <h3>Kilograms:</h3>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3 bg-success">
                        <div class="card-body">
                            <div class="card-block">
                                <h3>Ounce:</h3>
                                <div id="ounceOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
